<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>

    <div class="background">
        <img src="images/bg-pattern-top.svg" alt="">
    </div>

    <div class="background2">
        <img src="images/bg-pattern-bottom.svg" alt="">
    </div>

    <div class="container">
  
        <div class="cabecario">
            <div class="img-cabecario">
                <img class="perfil" src="images/image-victor.jpg" alt="">
            </div>
            
        </div>

        <div class="info">

            <div class="info-nome">
                <div class="nome">
                    <h2 class="bold1">Viktor Crest</h2>
                    <p class="idade">26</p>
                </div>
                <p class="cidade">London</p>
            </div>
        </div>    

        <div class="linha"></div>
        
        <div class="info2">
            <div class="stats">
                <div class="stats-txt">
                    <h2 class="bold2">80K</h2>
                    <p class="txt">Followers</p>
                </div>
                <div class="stats-txt">
                    <h2 class="bold2">803K</h2>
                    <p class="txt">Likes</p>
                </div>
                <div class="stats-txt">
                    <h2 class="bold2">1.4K</h2>
                    <p class="txt">Photos</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
